<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="journal.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<div id="container">

    <body class="jour_input">
        <section class="jourEntry">
            <article class="jourC">
                <h1 class="title">Daily Journal</h1>
                <div class="journal_div">

                    <form class="cont" action="">
                        <section>
                            <fieldset>
                                <div class="label_container">
                                    <section class="cont">
                                        <label for="journalDate"> Date of entry</label>
                                        <input type="date" name="journalDate" id="journalDate">
                                    </section>
                                </div>
                            </fieldset>
                    </form>
                    <form class="cont" action="">
                        <fieldset>
                            <!-- Concepts Covered in class -->
                            <div class="label_container">
                                <section class="cont">
                                    <label for="conCov">Concepts Covered</label>
                                    <input type="string" name="conCov" id="conCov">
                                </section>
                            </div>
                </div>
                </fieldset>
                </form>
                <form class="cont" action="">
                    <fieldset>
                        <!-- journal entry -->
                        <div class="label_container">
                            <section class="cont">
                                <label for="journalEntry">Journal Entry</label>
                                <input type="string" name="journalEntry" id="journalEntry">
                            </section>
                        </div>
</div>
</fieldset>
</form>
<form class="cont" action="">
    <fieldset>
        <!-- Mood selector -->
        <div class="label_container">
            <section class="cont">
                <label for="mood">mood</label>
                <select one id="jourMood">
                    <option value="select One">Select one</option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Mad">Mad</option>
                    <option value="Hangry">Hangry</option>
                    <option value="Annoyed">Annoyed</option>
                    <option value="Scared">Scared</option>
                    <option value="Nerves">Nerves</option>
                    <option value="Frustrated">Frustrated</option>
                </select>
            </section>
        </div>
        <div class="button1">
            <section>
                <button>
                    Record Journal entry
                </button>
            </section>
        </div>
        </div>
    </fieldset>
</form>
</section>
</div>
<div class="journal_entry">
    <ul class="journal_list">

        
    </ul>
</div>
</fieldset>
</form>

</article>
</section>

</div>
